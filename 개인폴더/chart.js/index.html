<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* canvas#myChart1{background-color: lightgreen;} */
    </style>
</head>
<body>
    <div>
        <canvas id="myChart1" width="600" height="400"></canvas>
        <canvas id="myChart2" width="600" height="400"></canvas>
        <canvas id="myChart3" width="600" height="400"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.0-release/dist/chart.umd.min.js"></script>
    <script>
        const ctx1 = document.getElementById('myChart1');
        const ctx2 = document.getElementById('myChart2');
        const ctx3 = document.getElementById('myChart3');
        const plugin = {
        id: 'customCanvasBackgroundColor',
        beforeDraw: (chart, args, options) => {
            const {ctx} = chart;
            ctx.save();
            ctx.globalCompositeOperation = 'destination-over';
            ctx.fillStyle = options.color || '#99ffff';
            ctx.fillRect(0, 0, chart.width, chart.height);
            ctx.restore();
        }
        };
        new Chart(ctx1, {
        type: 'doughnut',
        data: {
            labels: ['EDF0C7', '4E9525', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderColor: ['#B3FFAE','#F8FFDB','#FF6464','#FF7D7D','#B3FFAE','#F8FFDB'],
            backgroundColor: ['#B3FFAE','#F8FFDB','#FF6464','#FF7D7D','#B3FFAE','#F8FFDB'],
            borderWidth: 1,
            hoverOffset: 4,
            }]
        },
        options: {
            scales: {
            y: {
                beginAtZero: true
            }
            },
            plugins: {
            customCanvasBackgroundColor: {
        color: 'ligntgray',
      }
    }
            
        },
        plugins: [plugin],
        });

        new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderColor: ['#B3FFAE'],
            backgroundColor: ['#0E5E6F'],
            borderWidth: 1

            }]
        },
        options: {
            scales: {
            y: {
                beginAtZero: true,
                // min: 0,
                // max: 50
            }
            },
            animations: {
            tension: {
                duration: 1000,
                easing: 'linear',
                from: 1,
                to: 0,
                loop: true
            }}
        }
        });

        new Chart(ctx3, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderColor:['#CDF0EA','#F9F9F9','#F6C6EA','#FAF4B7','#CDF0EA','#F9F9F9'],
            backgroundColor:['#CDF0EA','#F9F9F9','#F6C6EA','#FAF4B7','#CDF0EA','#F9F9F9'],
            borderWidth: 1
            }]
        },
        options: {
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
        });

    </script>
</body>
</html>
