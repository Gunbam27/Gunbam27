<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js" integrity="sha512-tHvUcUQYi35zApvAa5TNR3fNhBQkVtkmWKfacnpxmix4/VTGz1lGjIVyLMp7gLgAvg+aKJjnVKokXJNS5GZ+/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    body{margin:0;}
    .div1,.div2{height: 100vh;}
    .div1{background-color: skyblue;}
    .div2{}
    .square{
        width: 150px;
        height: 350px;
        background-color: fuchsia;
    }
    .square2{
        width: 150px;
        height: 20vh;
        background-color: cornflowerblue;
    }
    .red{
        background-color: red;
    }
  </style>
</head>
<body>
  <div class="div1"></div>
  <div class="div2">
    <div class="square">square</div>
      <div class="square2">square2</div>
  </div>
<script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.to(".square",{
        x:200,
        y:500,
        duration:8,
        scrollTrigger:{
            trigger:".square2",
            start:"top 80%",
            end:"top 100%",
            scrub:4,
            pin:".square",
            pinSpacing:true,
            toggleActions:"restart none none none",
            //play pause resume reverse restart reset complete none
            //onEnter onLeave onEnterBack onLeaveBack
            markers:{
                startColor:"purple",
                endColor:"fuchsia",
                fontSize:"2rem",
            },

        }
    })
</script>
</body>
</html>
